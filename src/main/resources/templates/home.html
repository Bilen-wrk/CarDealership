<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Shopping items</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<style>
    display-4{
        font-size: medium;
        font-family: Optima;
    }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <i class='fas fa-cart-plus' style='font-size:48px;color:red'></i>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/newCategory}">Add Category</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/newItem}">Add Item</a>
            </li>
        </ul>
    </div>
</nav>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4" style="color: brown">shop·a·hol·ic</h1>
        <p class="lead" style="color: darkgoldenrod">Keep track of your spending with us! </p>
    </div>
</div>
<button type="button" class="btn btn-primary btn-lg btn-block">Added Categories</button>


<div th:each="category: ${allcat}">
    <button type="button" class ="btn btn-outline-primary" th:inline="text">[[${category.name}]]</button>
</div>
<button type="button" class="btn btn-secondary btn-lg btn-block">Your Items</button>

<div th:each="category: ${allcat}">
<div class="card" th:each="item: ${category.items}">
    <h5 class="card-header" th:inline="text" >[[${item.name}]]  -  [[${item.quantity}]]</h5>
    <div class="card-body">
        <a th:href="@{/detail/{id}(id=${item.id})}" class="btn btn-primary">More Detail</a>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
