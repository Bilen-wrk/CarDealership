<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Car</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<!-- Image and text -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/newCategory}">Add Category</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/newCar}">Add Car</a>
            </li>
        </ul>
    </div>
</nav>

<!--Adding a car is not allowed if no category-->
<div th:if="${count}==0">
    <div class="alert alert-danger" role="alert">
       You must first add category first!
        <button><a th:href="@{/newCategory}">Add Category</a></button>
    </div>
</div>
<div th:unless="${count}==0">
<form th:action="@{/savecarform}" th:object="${car}" method="post">
    <input type="hidden" th:field="*{id}" />
    Manufacturer: <br/><input type="text" th:field="*{manufacturer}" /><br/>
    Model: <br/> <input type="text" th:field="*{model}" /><br/>
    Year: <br/><input type="number" th:field="*{year}" /><br/>
    MSRP: <br/><input type="number" th:field="*{msrp}" /><br/>

    Category: <select th:field="*{category}">
    <option th:each ="category: ${categories}"
            th:text="${category.name}"
            th:value="${category.id}">
    </option>
</select>
    <input type="submit" value="Submit"/>
</form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
