<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<style>
    body{
        font-family: Optima;
        font-size: medium;
        background-color: darkturquoise;
        alignment: center;
    }
    card border-dark mb-3{
        background: ghostwhite;
        padding: 40px;
        max-width: 40%;
        /*height: 500px;*/
        margin: 40px auto;
    }
</style>
<body>
<!--Item object is sent by model-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/newCategory}">Add Category</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/newItem}">Add Item</a>
            </li>
        </ul>
    </div>
</nav>

<p> </p>>


<div class="card border-dark mb-3" style="max-width: 18rem;">
    <div class="card-header"  th:inline="text">[[${item.name}]] </div>
    <div class="card-body text-dark">
        <h6 th:inline="text"><span> <b>Name:</b></span> [[${item.name}]]  </h6>
        <h6 th:inline="text"><span> <b>Category:</b></span> [[${item.category.name}]]  </h6>
        <h6 th:inline="text"><span> <b>Price:</b></span> [[${item.price}]]  </h6>
        <h6 th:inline="text"><span> <b>Quantity:</b></span> $[[${item.quantity}]].00  </h6>
        <h6 th:inline="text"><span> <b>Description:</b></span> $[[${item.description}]].00  </h6>
        <a th:href="@{/update/{id}(id=${item.id})}" class="btn btn-primary">Update</a>
        <a th:href="@{/delete/{id}(id=${item.id})}" class="btn btn-primary">Delete</a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
